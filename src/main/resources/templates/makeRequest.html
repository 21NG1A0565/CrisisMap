<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createReport">Create Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myreports">My Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createEmergency">Report Emergency</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myEmergencies">My Emergencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/makeRequest">Make Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myRequests">My Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Request Resources</h2>
        <form action="/submit-request" method="post">
            <div class="mb-3">
                <label for="resourceName" class="form-label">Resource Name</label>
                <input type="text" class="form-control" id="resourceName" name="resourceName" placeholder="Enter the name of the resource" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter the quantity" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter the delivery location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe your request" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit Request</button>
            </div>
        </form>
    </div>
    <br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
