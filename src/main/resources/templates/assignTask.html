<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task to NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/gdashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/gdashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sendAlert">Send Alert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addResource">Add Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">View Resource</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignTask">Assign Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewTasks">View Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/govNotifications">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Assign Task to NGO</h2>
        <form action="/tasks/assign" method="post">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the task" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ngo" class="form-label">Assign to NGO</label>
                <select class="form-select" id="ngo" name="ngoId" required>
                    <option value="" disabled selected>Select an NGO</option>
                    <option th:each="ngo : ${ngos}" th:value="${ngo.id}" th:text="${ngo.username}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Assign Task</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
