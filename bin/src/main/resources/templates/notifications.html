<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">CrisisMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createReport">Create Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myreports">My Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createEmergency">Report Emergency</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myEmergencies">My Emergencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/makeRequest">Make Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myRequests">My Requests</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Notifications</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Timestamp</th>
                    <th>Posted By</th>
                    <th>Posted To</th>
                    <th>Posted Type</th>
                </tr>
            </thead>
            <tbody id="notificationTableBody">
                <!-- Notifications will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Fetch notifications from the backend API
        fetch('/api/notifications')
            .then(response => response.json())
            .then(notifications => {
                const tableBody = document.getElementById('notificationTableBody');
                tableBody.innerHTML = '';
    
                notifications.forEach((notification, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${notification.title}</td>
                        <td>${notification.message}</td>
                        <td>${new Date(notification.timestamp).toLocaleString()}</td>
                        <td>${notification.postedBy}</td>
                        <td>${notification.postedType === 'Public' ? 'Everyone' : notification.postedTo}</td>
                        <td>${notification.postedType}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching notifications:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
